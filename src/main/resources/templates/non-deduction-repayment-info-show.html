<script type="text/javascript" th:inline="javascript">
    var staffId = [[${session.loginUser.staffId}]];
    if (staffId == 1 || staffId == 3384 || staffId == 7525 || staffId == 7526) {
        $("#uploadBtn").show();
        $("#freshBtn").show();
        $("#splitBtn").show();
        $("#modifyUploadStatusBtn").show();
    } else {
        $("#uploadBtn").hide();
        $("#freshBtn").hide();
        $("#splitBtn").hide();
        $("#modifyUploadStatusBtn").hide();
    }

    if (staffId == 1) {
        $("#importRepaymentBtn").show();
    } else {
        $("#importRepaymentBtn").hide();
    }


    <!-- 入账公司对应入账银行 -->
    var chargeCompanyAndBankName = [{"chargeCompany": "润通", "bankNameList": ["招行0366", "建行3504"]},
        {"chargeCompany": "远璟舟", "bankNameList": ["工行3435"]},
        {"chargeCompany": "铠岳", "bankNameList": ["建行0334", "招行0202"]},
        {"chargeCompany": "润坤", "bankNameList": ["招行0901", "招行0702"]},
        {"chargeCompany": "第三方咨询公司", "bankNameList": ["重庆银行6559"]},
        {"chargeCompany": "康润", "bankNameList": ["招行0101"]}
    ];
    var chargeCompanyAndBankNameLength = chargeCompanyAndBankName.length;
    <!-- 还款方式 -->
    var repaymentMethod = ["银行转账", "现金", "收银宝", "POS机刷卡"];


    <!-- 改变入账银行名 -->
    function changeBankName(chargeCompany) {
        for (var i = 0; i < chargeCompanyAndBankNameLength; i++) {
            if (chargeCompanyAndBankName[i].chargeCompany == chargeCompany) {
                var tempBankNameList = chargeCompanyAndBankName[i].bankNameList;
                var tempBankNameLength = tempBankNameList.length;
                var bankNameNode = $("#txt_bank_name");
                bankNameNode.empty();
                for (var j = 0; j < tempBankNameLength; j++) {
                    var bankName = tempBankNameList[j];
                    bankNameNode.append("<option value='" + bankName + "'>" + bankName + "</option>");
                }
                bankNameNode.append("<option value=''>无</option>")
                break;
            }
        }
    }

    var columns;
    columns = [{
        field: 'state',
        checkbox: true
    }, {
        field: 'number',
        title: '序号',
        formatter: function (value, row, index) {
            var options = $('#table').bootstrapTable("getOptions");
            return (options.pageNumber - 1) * (options.pageSize) + index + 1;
        }
    }, {
        field: 'id',
        title: 'id'
    }, {
        field: 'chargeCompany',
        title: '入账公司',
        editable: {
            type: 'select',
            title: '入账公司编辑',
            source: [{value: "润通", text: "润通"}, {value: "远璟舟", text: "远璟舟"}, {value: "铠岳", text: "铠岳"},{value: "润坤", text: "润坤"}, {
                value: "第三方咨询公司",
                text: "第三方咨询公司"
            }, {value: "康润", text: "康润"}],
            validate: function (v) {
                noty({'text': '如果有入账银行,请注意修改入账银行', 'layout': 'center', 'type': 'warning', "timeout": "3000"});
            }
        }
    }, {
        field: 'contractNo',
        title: '合同编号',
        editable: {
            type: 'text',
            title: '合同编号编辑'
        },
        formatter: function (value, row, index) {
            if (!value) {
                return "无";
            }
            return value;
        }
    }, {
        field: 'repaymentTermDate',
        title: '还款日期',
        formatter: function (value, row, index) {
            return formatDate(value);
        },
        editable: {
            type: 'date',
            viewformat: 'yyyy-mm-dd',
            title: '还款日期编辑',
            validate: function (v) {
                if (!v) return '还款日期不能为空';
            },
            datepicker: {
                language: 'cn'
            }
        }

    }, {
        field: 'accountingDate',
        title: '入账日期',
        formatter: function (value, row, index) {
            return formatDate(value);
        },
        editable: {
            type: 'date',
            viewformat: 'yyyy-mm-dd',
            title: '入账日期编辑',
            validate: function (v) {
                if (!v) return '入账日期不能为空';
            },
            datepicker: {
                language: 'cn'
            }
        }

    }, {
        field: 'repaymentOriginalInfo',
        title: '还款原始信息',
        editable: {
            type: 'text',
            title: '还款原始信息编辑'
        }
    }, {
        field: 'customerName',
        title: '单位/个人还款',
        editable: {
            type: 'text',
            title: '单位/个人还款编辑',
            validate: function (v) {
                if (!v) return '单位/个人还款不能为空';
            }
        }
    }, {
        field: 'repaymentMethod',
        title: '还款方式',
        editable: {
            type: 'select',
            title: '还款方式还款编辑',
            source: [{value: "银行转账", text: "银行转账"}, {value: "现金", text: "现金"}, {
                value: "收银宝",
                text: "收银宝"
            }, {value: "POS机刷卡", text: "POS机刷卡"}],
            emptytext: "无",
            validate: function (v) {
                if (!v) return '还款方式不能为空';
            }
        }
    }, {
        field: 'repaymentType',
        title: '还款类别',
        editable: {
            type: 'select',
            title: '还款类别编辑(不入账的费用选择其它)',
            source: [{value: "本息", text: "本息"}, {value: "服务费", text: "服务费"}, {
                value: "调查评估费",
                text: "调查评估费"
            }, {value: "取件费", text: "取件费"}, {value: "诉讼成本", text: "诉讼成本"}],
            emptytext: "无",
            validate: function (v) {
                if (!v) return '还款类别不能为空';
            }
        }
    }, {
        field: 'repaymentAmount',
        title: '还款金额',
        editable: {
            type: 'text',
            title: '还款金额编辑',
            validate: function (v) {
                if (!v) {
                    return '还款金额不能为空';
                } else if (!isNumberic(v)) {
                    return "只能输入数字";
                }
            }
        }
    }, {
        field: 'bankName',
        title: '入账银行',
        editable: {
            type: 'select',
            title: '银行转账入账银行编辑',
            source: function () {
                var sourceInfo = [];
                var $this = $(this).parent();
                <!-- 如果要增加或者减少前面的字段,这里的$this.prevAll()[8].innerHTML 8需要相应的修改 -->
                var chargeCompanyNode = $($this.prevAll()[8]).children(".editable")[0];
                var chargeCompany = $(chargeCompanyNode).context.innerHTML;
                for (var i = 0; i < chargeCompanyAndBankNameLength; i++) {
                    if (chargeCompanyAndBankName[i].chargeCompany == chargeCompany) {
                        var tempBankNameList = chargeCompanyAndBankName[i].bankNameList;
                        var tempBankNameLength = tempBankNameList.length;
                        for (var j = 0; j < tempBankNameLength; j++) {

                noty({'text': '请选择一条记录更新上传状态', 'layout': 'center', 'type': 'error', "timeout": "4000"});
                return;
            }
            $('#confirmModal').modal();
            var confirmdobtn = $("#confirmdobtn");
            confirmdobtn.unbind("click");
            confirmdobtn.click(function () {
                value = 0;
                increment();
                $('#myModal').modal('show');

                $.ajax({
                    url: "/nonDeductionController/modifyUploadStatus.do",
                    timeout: 1800000,
                    method: "POST",
                    data: {"ids": ids.toString()},
                    dataType: 'JSON',
                    success: function (data) {
                        value = 0;
                        $('#myModal').modal('hide');
                        if ("1" == data) {
                            setTimeout(query(), 4020);
                            noty({'text': '执行完成', 'layout': 'center', 'type': 'information', "timeout": "5000"});
                        } else {
                            noty({
                                'text': '执行失败,' + data,
                                'layout': 'center',
                                'type': 'error',
                                "timeout": "6000"
                            });
                        }

                    },
                    error: function (data) {
                        value = 0;
                        $('#myModal').modal('hide');
                        noty({
                            'text': '执行失败,' + data.responseText,
                            'layout': 'center',
                            'type': 'error',
                            "timeout": "6000"
                        });
                    }
                })
            });


        })

        $(document).ready(function () {
            $("#kvFileinputModal").css('display', 'none');

        });

    })
</script>
