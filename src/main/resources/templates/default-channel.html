<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>默认代扣渠道</title>
    <title th:include="common :: #header" th:remove="tag"></title>
    <link href="/css/bootstrap-table.css" rel="stylesheet">
    <link href="/css/bootstrap-editable.css" rel="stylesheet">
</head>
<body>
<!-- start: Header -->
<div class="navbar">
    <div th:include="common :: #navbar" th:remove="tag"></div>
</div>
<div class="container-fluid-full">
    <div class="row-fluid">
        <!-- start: Main Menu -->
        <div th:include="common :: #menu" th:remove="tag"></div>
        <!-- end: Main Menu -->

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">


            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="/main.do">主页</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="/default-channel.do">默认代扣渠道管理</a></li>
            </ul>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">执行进度</h4>
                        </div>
                        <div class="modal-body">
                            <div class="progress progress-striped progress-success active">
                                <div id="prog" class="bar" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="confirmModal" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content message_align">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">×</span></button>
                            <h4 class="modal-title">提示信息</h4>
                        </div>
                        <div class="modal-body">
                            <p>您确认要执行吗？</p>
                            <span id="logoImage"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-success" id="confirmdobtn" data-dismiss="modal">确定
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="modal fade" id="editModal" style="width: 600px;display: none;">
                <div class="modal-dialog">
                    <div class="modal-content message_align">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="modalTitle">新增限额</h4>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <table class="table">
                                    <tbody>
                                    <tr style="display:none">
                                        <td><label class="control-label" for="txt_bankcode">银行代码</label></td>
                                        <td><input type="text" name="bankCode" id="txt_bankcode" placeholder="银行代码">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="txt_bankname">银行名称</label></td>
                                        <td><select name="bankName" id="txt_bankname">
                                        </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="txt_default_channel">默认代扣渠道</label></td>
                                        <td>
                                            <select id="txt_default_channel" name="defaultChannel">
                                            </select>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white edit"></i><span class="break"></span>默认代扣渠道管理</h2>
                    </div>
                    <div class="box-content">
                        <div>
                            <form class="form-horizontal" id="form">
                                <div class="flex-container">
                                    <input type="button" id="addBtn" class="btn" value="新增"/>
                                    <div>银行: <select id="query_bank">
                                    </select></div>
                                    <div>代扣渠道:<select id="query_channel">
                                    </select></div>
                                </div>
                            </form>
                        </div>
                        <table id="table"></table>
                    </div>
                </div><!--/span-->

            </div><!--/row-->
        </div><!--/.fluid-container-->

        <!-- end: Content -->
    </div><!--/#content.span10-->
</div><!--/fluid-row-->


<footer>
    <p>
        <span style="text-align:left;float:left" id="footer"></span>
    </p>
</footer>

<!-- start: JavaScript-->
<div th:include="common :: #script" th:remove="tag"></div>
<script src="/js/bootstrap-table.js"></script>
<script src="/js/bootstrap-table-zh-CN.js"></script>
<script src="/js/bootstrap-editable.min.js"></script>
<script src="/js/bootstrap-table-editable.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    var channelObj = {
        "0000": "无",
        "0001": "银联快捷支付",
        "0002": "宝付协议支付",
        "0003": "银联白名单代扣",
        "0004": "银联新无卡代扣",
        "0005": "宝付代扣",
        "0006": "中金代扣",
        "0007": "中金快捷支付",
        "0009": "平安代扣"
    };
    var bank = [[${@systemServiceImpl.findByDicType('726')}]];
    var staffId = [[${session.loginUser.staffId}]];
    if (staffId == 1 || staffId == 1304 || staffId == 2337 || staffId == 7524) {
        $("#addBtn").show();
    } else {
        $("#addBtn").hide();
    }
    var columns = [{
        field: 'number',
        title: '序号',
        formatter: function (value, row, index) {
            var options = $('#table').bootstrapTable("getOptions");
            return (options.pageNumber - 1) * (options.pageSize) + index + 1;
        }
    }, {
        field: 'id',
        title: 'id'
    }, {
        field: 'bankName',
        title: '银行名称'
    }, {
        field: 'defaultChannel',
        title: '默认渠道',
        editable: {
            type: 'select',
            title: '默认渠道',
            source: [{value: "0000", text: "无"}, {value: "0001", text: "银联快捷支付"}, {
                value: "0002",
                text: "宝付协议支付"
            }, {value: "0003", text: "银联白名单代扣"},
                {value: "0004", text: "银联新无卡代扣"}, {value: "0005", text: "宝付代扣"}, {value: "0006", text: "中金代扣"},
                {value: "0007", text: "中金快捷支付"}, {value: "0009", text: "平安代扣"}
            ],
            validate: function (v) {
                if (!v) return '不能为空';
            }
        }
    }];

    function queryParams() {
        return {
            pageNumber: this.pageNumber,
            pageSize: this.pageSize,
            bankName: $("#query_bank").val(),
            defaultChannel: $("#query_channel").val()
        }
    }

    $(function () {
        function initTable() {
            $('#table').bootstrapTable({
                method: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "/defaultChannelController/queryDefaultChannel.do",
                queryParams: queryParams,
                sidePagination: "server",
                pageSize: 20,
                pageList: [10, 20, 50, 100, 200, 500],
                smartDisplay: true,
                cache: false,
                height: $(window).height() - 300,
                pagination: true,
                columns: columns,
                clickEdit: true,
                rowStyle: function rowStyle(row, index) {
                    if (index % 2 == 0) {
                        return {
                            classes: 'text-nowrap another-class',
                            css: {"background": "#fff"}
                        };
                    } else {
                        return {
                            classes: 'text-nowrap another-class',
                            css: {"background": "#aaa"}
                        };
                    }

                },
                onEditableSave: function (field, row, oldValue, $el) {
                    if (staffId == 1 || staffId == 1304 || staffId == 2337 || staffId == 7524) {
                        $.ajax({
                            type: "post",
                            url: "/defaultChannelController/updateDefaultChannel.do",
                            data: row,
                            dataType: 'JSON',
                            success: function (data) {
                                setTimeout(" $('#table').bootstrapTable('refresh')", 4000);
                                if (data.code == "0000") {
                                    noty({
                                        'text': '执行完成',
                                        'layout': 'center',
                                        'type': 'information',
                                        "timeout": "4000"
                                    });
                                } else {
                                    noty({'text': '执行失败', 'layout': 'center', 'type': 'error', "timeout": "4000"});
                                }
                            },
                            error: function () {
                                noty({'text': '执行失败', 'layout': 'center', 'type': 'error', "timeout": "4000"});
                            }
                        })
                    } else {
                        noty({'text': '操作未完成:无权限进行操作!', 'layout': 'center', 'type': 'error', "timeout": "5000"});
                    }
                }
            });
        }

        initTable();
        $('#table').bootstrapTable('hideColumn', 'id');

        function initEditModal() {
            //初始化新增默认代扣渠道记录的默认渠道下拉框
            var channelSelect = $("#txt_default_channel");
            var queryChannel = $("#query_channel");
            queryChannel.append("<option value=''> 所有</option>")
            for (var item  in  channelObj) {
                channelSelect.append("<option value='" + item + "'>" + channelObj[item] + "</option>");
                queryChannel.append("<option value='" + item + "'>" + channelObj[item] + "</option>")
            }


            var bankName = $("#txt_bankname");
            var queryBank = $("#query_bank");
            queryBank.append("<option value=''> 所有</option>");
            //初始化支持的银行
            for (var j = 0, bankSize = bank.length; j < bankSize; j++) {
                bankName.append("<option value='" + bank[j].dicValue + "'>" + bank[j].dicValue + "</option>");
                queryBank.append("<option value='" + bank[j].dicValue + "'>" + bank[j].dicValue + "</option>");
            }
            bankName.first().prop("selected", true);
            var bankCode = $("#txt_bankcode");
            bankCode.val(bank[0].dicKey);
            bankName.change(function () {
                //bankName变化时,修改bankCode
                var selectedBankName = $(this).children('option:selected').val();
                for (var j = 0, bankSize = bank.length; j < bankSize; j++) {
                    if (bank[j].dicValue === selectedBankName) {
                        bankCode.val(bank[j].dicKey);
                    }
                }
            });
        }

        initEditModal();
        //查询条件银行名变化时
        $("#query_bank").change(function () {
            query()
        });
        //查询条件渠道变化时
        $("#query_channel").change(function () {
            query()
        });

        function query() {
            $('#table').bootstrapTable('removeAll');
            $('#table').bootstrapTable('refresh', {
                url: '/defaultChannelController/queryDefaultChannel.do',
                query: queryParams()
            });
        }

        <!--新增按钮功能-->
        $("#addBtn").click(function () {
            $("#editModal").modal();

        });
        <!--新增限额模态框中的确认按钮功能-->
        $(".btn-success").click(function () {
            $.ajax({
                type: "post",
                url: "/defaultChannelController/isExisted.do",
                data: {"bankCode": $("#txt_bankcode").val()},
                dataType: 'JSON',
                success: function (data) {
                    if (data.code === "0000") {
                        $.ajax({
                            type: "post",
                            url: "/defaultChannelController/saveDefaultChannel.do",
                            data: $("#editForm").serialize(),
                            dataType: 'JSON',
                            success: function (data) {
                                if (data.code == "0000") {
                                    setTimeout(" $('#table').bootstrapTable('refresh')", 4000);
                                    noty({
                                        'text': '执行完成',
                                        'layout': 'center',
                                        'type': 'information',
                                        "timeout": "4000"
                                    });

                                } else {
                                    noty({'text': '执行失败', 'layout': 'center', 'type': 'error', "timeout": "5000"});
                                }
                            }
                        });
                    } else {
                        noty({'text': data.message, 'layout': 'center', 'type': 'error', "timeout": "5000"});
                    }
                }
            });
        });
    });


</script>
</body>
</html>
