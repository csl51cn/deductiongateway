<!-- start: JavaScript-->
<div th:include="common :: #script" th:remove="tag"></div>
<script src="/js/bootstrap-table.js"></script>
<script src="/js/bootstrap-table-zh-CN.js"></script>
<script src="/js/bootstrap-datetimepicker.min.js"></script>
<script src="/js/bootstrap-datetimepicker.zh-CN.js"></script>


<script type="text/javascript">

    var columns = [
        {
            field: 'type',
            title: 'type',
            checkbox: true,
            formatter:function(value, row, index){
                if(value == "1"){
                    return true;
                }else{
                    return false;
                }
            }
        }, {
            field: 'id',
            title: "id"
        }, {
            field: 'number',
            title: '序号',
            formatter: function (value, row, index) {
                var options = $('#table').bootstrapTable("getOptions");
                return (options.pageNumber - 1) * (options.pageSize) + index + 1;
            }
        }, {
            field: 'contractNo',
            title: '合同编号'
        }, {
            field: 'customerName',
            title: '客户名称'
        }, {
            field: 'param1',
            title: '开户行'
        }, {
            field: 'param2',
            title: '卡折标志'
        }, {
            field: 'param3',
            title: '银行卡号'
        }, {
            field: 'param5',
            title: '证件类型'
        }, {
            field: 'param6',
            title: '证件号码'
        }, {
            field: 'splitData1',
            title: '分账数据1'
        }, {
            field: 'splitData2',
            title: '分账数据2'
        }, {
            field: 'target',
            title: '服务费管理公司'
        }];
    $(function () {
        function initTable() {
            $('#table').bootstrapTable({
                method: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "/mortgageDeductionController/queryDeductionData.do",
                queryParams: queryParams,
                sidePagination: "server",
                pageSize: 10,
                pageList: [10, 20, 100, 200, 500],
                clickToSelect: true, //单击选中行
                smartDisplay: true,
                cache: false,
                height: $(window).height() - 300,
                pagination: true,
                columns: columns
            });
        };
        initTable();
        $('#table').bootstrapTable('hideColumn', 'id');
        function FormatDate(strTime) {
            var date = new Date(strTime);
            return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();
        }

        function queryParams() {
            var date = FormatDate(new Date())
            var starDate = $("#startDate").val();
            var endDate = $("#endDate").val();
            if (starDate == "") {
                starDate = date;
            }
            if (endDate == "") {
                endDate = date;
            }
            return {
                pageNumber: this.pageNumber,
                pageSize: this.pageSize,
                startDate: starDate,
                endDate: endDate,
                customerName: $("#customerName").val(),
                type: 1
            }
        };

        $("#startDate").datetimepicker({
            format: 'yyyy-mm-dd',
            minView: 'month',
            language: 'zh-CN',
            autoclose: true,
            todayBtn: true,
            startDate: new Date('1900-01-01')
        }).on("click", function () {
            $("#startDate").datetimepicker("setEndDate", $("#endDate").val())
        });
        $("#endDate").datetimepicker({
            format: 'yyyy-mm-dd',
            minView: 'month',
            language: 'zh-CN',
            todayBtn: true,
            autoclose: true,
            startDate: new Date('1900-01-01')
        }).on("click", function () {
            $("#endDate").datetimepicker("setStartDate", $("#startDate").val())
        });
        <!--设置默认时间_当天-->
        $('#startDate').datetimepicker("setValue");
        $('#endDate').datetimepicker("setValue");
        <!--查询按钮功能-->
        $("#queryBtn").click(function () {
            $('#table').bootstrapTable('refresh', {
                url: '/mortgageDeductionController/queryDeductionData.do',
                query: queryParams()
            })
        });
        <!--执行代扣按钮功能-->
        $("#deductionBtn").click(function () {
            var ids = [];
            var rows = $('#table').bootstrapTable('getSelections');
            for (var i = 0; i < rows.length; i++) {
                ids.push(rows[i].id);
            }
            increment();
            $('#myModal').modal('show');

            $.ajax({
                url: "/mortgageDeductionController/saveMortgageDeductions.do",
                timeout:900000,
                method: "POST",
                data: {"ids": ids.toString()},
                success: function (data) {
                    $('#myModal').modal('hide');
                    if("1" == data){
                        noty({'text': '执行完成', 'layout': 'center', 'type': 'information', "timeout": "4000"});
                    }else{
                        noty({'text': '执行失败', 'layout': 'center', 'type': 'error', "timeout": "4000"});
                    }
                }
            })
        });
        var value = 0;

        function increment() {
            value += 1;
            if (value == 80) {
                clearTimeout(st);
                return;
            }
            $("#prog").css("width", value + "%")
            st = setTimeout(increment, 500);
        }

    })
</script>
<!-- end: JavaScript-->
</body>
