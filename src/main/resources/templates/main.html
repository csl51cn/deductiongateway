<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>主页面</title>
    <title th:include="common :: #header" th:remove="tag"></title>
    <link href="/css/jquery.noty.css" rel="stylesheet" >
</head>
<body>
<!-- start: Header -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse"
               data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="main.html"><span>润通代扣系统</span></a>

            <!-- start: Header Menu -->
            <div class="nav-no-collapse header-nav">
                <ul class="nav pull-right">
                    <!-- start: User Dropdown -->
                    <li class="dropdown">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="halflings-icon white user"></i><div th:text="${session.loginUser.loginName}" th:remove="tag"></div>
                            <span class="caret" ></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-menu-title">
                                <span>账户设置</span>
                            </li>
                            <li><a href="/logout.do"><i class="halflings-icon off"></i> 退出</a></li>
                        </ul>
                    </li>
                    <!-- end: User Dropdown -->
                </ul>
            </div>
            <!-- end: Header Menu -->

        </div>
    </div>
</div>
<!-- start: Header -->
<div class="container-fluid-full">
    <div class="row-fluid">
        <!-- start: Main Menu -->
        <div id="sidebar-left" class="span2">
            <div class="nav-collapse sidebar-nav">
                <ul class="nav nav-tabs nav-stacked main-menu">
                    <li><a href="/main.do"><i class="icon-list-alt"></i><span class="hidden-tablet"> 导入账户信息</span></a>
                    </li>
                    <li><a href="/deduction.do"><i class="icon-align-justify"></i><span class="hidden-tablet"> 代扣</span></a>
                    </li>
                    <li><a href="/result.do"><i class="icon-bar-chart"></i><span
                            class="hidden-tablet"> 扣款结果统计</span></a></li>
                </ul>
            </div>
        </div>
        <!-- end: Main Menu -->

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="/main.do">主页</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="/main.do">导入账户信息</a></li>
            </ul>

            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white edit"></i><span class="break"></span>导入账户信息</h2>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" id="fileInputForm">
                            <fieldset>

                                <div class="control-group">
                                    <label class="control-label" for="uploadify">文件上传</label>
                                    <div class="controls">
                                        <input class="input-file uniform_on" id="uploadify" type="file">
                                        <div id="fileQueue" ></div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div style="display: none">
                        <button id="successBtn" class="btn btn-primary noty"
                                data-noty-options='{"text":"文件上传成功","layout":"center","type":"information"}'>
                        </button>
                        <button id="failBtn" class="btn btn-primary noty"
                                data-noty-options='{"text":"文件上传失败","layout":"center","type":"error"}'>
                        </button>
                    </div>
                </div><!--/span-->

            </div><!--/row-->

        </div><!--/row-->
    </div><!--/.fluid-container-->

    <!-- end: Content -->
</div><!--/#content.span10-->
</div><!--/fluid-row-->

<footer >
    <p>
        <span style="text-align:left;float:left">版权所有 2017 重庆两江新区润通小额贷款有限公司 </span>
    </p>
</footer>
<!-- start: JavaScript-->
<div th:include="common :: #script" th:remove="tag"></div>
<script type="text/javascript" >
    $(function () {
        $("#uploadify").uploadify({
            //注:这里uploadify为html标签，文件输入框id
            swf: 'css/uploadify.swf',
            uploader: '/mortgageDeductionController/upload.do',
            cancelImg: '/img/uploadify-cancel.png',
            buttonText: '浏览',
            fileObjName: 'uploadFile',
            auto: true,
            multi: true,
            Debug: true,
            queueID: 'fileQueue',//这里fileQueue 为上传进度条显示在哪个div里
            removeCompleted: true,
            queueSizeLimit: 999,
            fileSizeLimit: '100MB',
            fileTypeExts: '*.xls',
            height: 30,
            width: 190,
            successTimeout: 30,
            requeueErrors: true,
            uploadLimit: 100,
            onUploadSuccess: function (file, data, response) {
                if ("1" == data) {
                    $("#successBtn").click();
                } else {
                    $("#failBtn").click();
                }
            },
        });
    })
</script>
<!--end : JavaScript-->
</body>
</html>
