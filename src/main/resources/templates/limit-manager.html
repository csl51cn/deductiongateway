<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:include="common :: #header" th:remove="tag"></title>
    <title>限额管理</title>
    <link href="/css/bootstrap-table.css" rel="stylesheet">
    <link href="/css/bootstrap-editable.css" rel="stylesheet">
</head>
<body>
<!-- start: Header -->
<div class="navbar">
    <div th:include="common :: #navbar" th:remove="tag"></div>
</div>
<!-- start: Header -->
<div class="container-fluid-full">
    <div class="row-fluid">
        <!-- start: Main Menu -->
        <div th:include="common :: #menu" th:remove="tag"></div>
        <!-- end: Main Menu -->

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">


            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="/main.do">主页</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="/limitmanager.do">限额管理</a></li>
            </ul>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">执行进度</h4>
                        </div>
                        <div class="modal-body">
                            <div class="progress progress-striped progress-success active">
                                <div id="prog" class="bar" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="confirmModal" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content message_align">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">×</span></button>
                            <h4 class="modal-title">提示信息</h4>
                        </div>
                        <div class="modal-body">
                            <p>您确认要执行吗？</p>
                            <span id="logoImage"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-success" id="confirmdobtn" data-dismiss="modal">确定
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="modal fade" id="editModal" style="width: 600px;display: none;">
                <div class="modal-dialog">
                    <div class="modal-content message_align">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="modalTitle">新增限额</h4>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <table class="table">
                                    <tbody>
                                    <tr style="display:none">
                                        <td><label class="control-label" for="txt_bankcode">银行代码</label></td>
                                        <td><input type="text" name="bankCode" id="txt_bankcode" placeholder="银行代码">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="txt_bankname">银行名称</label></td>
                                        <td><select name="bankName" id="txt_bankname">
                                        </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="txt_cardtype">卡性质</label></td>
                                        <td>
                                            <select id="txt_cardtype" name="cardType">
                                                <option value="0">借记卡</option>
                                                <option value="1">贷记卡</option>
                                                <option value="1">准贷记卡</option>
                                            </select>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="txt_singlelimit">单笔单卡限额</label></td>
                                        <td><input type="text" name="singleLimit" id="txt_singlelimit"
                                                   placeholder="单笔单卡限额"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="txt_singledaylimit">单日单卡限额</label></td>
                                        <td><input type="text" name="singleDayLimit" id="txt_singledaylimit"
                                                   placeholder="单日单卡限额"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="txt_channel">渠道</label></td>
                                        <td><select name="channel" id="txt_channel">
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="txt_enabled">启用状态</label></td>
                                        <td><select name="enabled" id="txt_enabled">
                                            <option value="1">启用</option>
                                            <option value="0">停用</option>
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="txt_support_yuezhiyu">是否支持悦至渝</label></td>
                                        <td><select name="support_yuezhiyu" id="txt_support_yuezhiyu">
                                            <option value="0">不支持</option>
                                            <option value="1">支持</option>
                                        </select></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white edit"></i><span class="break"></span>限额管理</h2>
                    </div>
                    <div class="box-content">
                        <div>
                            <form class="form-horizontal" id="form">
                                <div class="flex-container">
                                    <input type="button" id="addBtn" class="btn" value="新增"/>
                                    <input type="button" id="modifyEnabledStatusBtn" class="btn" value="变更启用状态"/>
                                    <div>银行: <select id="query_bank">
                                    </select></div>
                                    <div>代扣渠道:<select id="query_channel">
                                    </select></div>
                                    <div>启用状态<select id="query_enabled">
                                        <option value="">所有</option>
                                        <option value="1">启用</option>
                                        <option value="0">停用</option>
                                    </select></div>

                                </div>

                            </form>
                        </div>
                        <table id="table"></table>
                    </div>
                </div><!--/span-->

            </div><!--/row-->
        </div><!--/.fluid-container-->

        <!-- end: Content -->
    </div><!--/#content.span10-->
</div><!--/fluid-row-->
<footer>
    <p>
        <span style="text-align:left;float:left" id="footer"></span>
    </p>
</footer>
<!-- start: JavaScript-->
<div th:include="common :: #script" th:remove="tag"></div>
<script src="/js/bootstrap-table.js"></script>
<script src="/js/bootstrap-table-zh-CN.js"></script>
<script src="/js/bootstrap-editable.min.js"></script>
<script src="/js/bootstrap-table-editable.min.js"></script>


<script type="text/javascript" th:inline="javascript">
    var channelObj = {
        "0001": "银联快捷支付",
        "0002": "宝付协议支付",
        "0003": "银联白名单代扣",
        "0004": "银联新无卡代扣",
        "0005": "宝付代扣",
        "0006": "中金代扣",
        "0007": "中金快捷支付",
        "0009": "平安代扣"
    };
    const  channelIsSupportYuezhiyu ={
        "0001": "0",
        "0002": "0",
        "0003": "0",
        "0004": "0",
        "0005": "0",
        "0006": "1",
        "0007": "1",
        "0009": "0"
    };
    var bank = [[${@systemServiceImpl.findByDicType('726')}]];
    var staffId = [[${session.loginUser.staffId}]];
    if (staffId == 1 || staffId == 1304 || staffId == 2337 || staffId == 7524) {
        $("#addBtn").show();
        $("#modifyEnabledStatusBtn").show();
    } else {
        $("#addBtn").hide();
        $("#modifyEnabledStatusBtn").hide();
    }
    var columns = [{
        field: 'state',
        checkbox: true
    }, {
        field: 'number',
        title: '序号',
        formatter: function (value, row, index) {
            var options = $('#table').bootstrapTable("getOptions");
            return (options.pageNumber - 1) * (options.pageSize) + index + 1;
        }
    }, {
        field: 'id',
        title: 'id'
    }, {
        field: 'bankName',
        title: '银行名称'
    }, {
        field: 'cardType',
        title: '卡性质',
        formatter: function (value, row, index) {
            if (value == 0) {
                return "借记卡";
            } else if (value == 1) {
                return "贷记卡";
            } else if (value == 2) {
                return "准贷记卡";
            } else {
                return "未知";
            }
        }
    }, {
        field: 'singleLimit',
        title: '单笔单卡限额',
        editable: {
            type: 'text',
            title: '单笔单卡限额(-1为无限额)',
            validate: function (v) {
                if (!v) return '单笔单卡限额不能为空';
            }
        },
        formatter: function (value, row, index) {
            if (value == "-1") {
                return "无限额";
            }
            return value;
        }
    }, {
        field: 'singleDayLimit',
        title: '单日单卡限额',
        editable: {
            type: 'text',
            title: '单日单卡限额(-1为无限额)',
            validate: function (v) {
                if (!v) return '单日单卡限额不能为空';
            }
        },
        formatter: function (value, row, index) {
            if (value == "-1") {
                return "无限额";
            }
            return value;
        }
    }, {
        field: 'channel',
        title: '支付渠道',
        formatter: function (value, row, index) {
            return channelObj[value];
        }
    }, {
        field: 'enabled',
        title: "启用状态",
        editable: {
            type: 'select',
            title: '启用状态',
            source: [{value: 1, text: "启用"}, {value: 0, text: "停用"}],
            validate: function (v) {
                if (!v) return '不能为空';
            }
        }

    }, {
        field: 'supportYuezhiyu',
        title: '悦至渝分账',
        editable: {
            type: 'select',
            title: '是否支持悦至渝',
            source: [ {value: 0, text: "不支持"},{value: 1, text: "支持"}],
            validate: function (v) {
                if (!v) return '不能为空';
            }
        }
    }];
    $(function () {
        function initTable() {
            $('#table').bootstrapTable({
                method: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "/limitManagerController/queryLimit.do",
                queryParams: queryParams,
                sidePagination: "server",
                pageSize: 20,
                pageList: [10, 20, 50, 100, 200, 500],
                smartDisplay: true,
                cache: false,
                height: $(window).height() - 300,
                pagination: true,
                columns: columns,
                clickEdit: true,
                rowStyle: function rowStyle(row, index) {
                    if (index % 2 == 0) {
                        return {
                            classes: 'text-nowrap another-class',
                            css: {"background": "#fff"}
                        };
                    } else {
                        return {
                            classes: 'text-nowrap another-class',
                            css: {"background": "#aaa"}
                        };
                    }

                },
                onEditableSave: function (field, row, oldValue, $el) {
                    if (staffId == 1 || staffId == 1304 || staffId == 2337 || staffId == 7524) {
                        $.ajax({
                            type: "post",
                            url: "/limitManagerController/updateLimit.do",
                            data: row,
                            dataType: 'JSON',
                            success: function (data) {
                                setTimeout(" $('#table').bootstrapTable('refresh')", 4000);
                                if (data == "1") {
                                    noty({
                                        'text': '执行完成',
                                        'layout': 'center',
                                        'type': 'information',
                                        "timeout": "4000"
                                    });
                                } else {
                                    noty({'text': '执行失败', 'layout': 'center', 'type': 'error', "timeout": "4000"});
                                }
                            },
                            error: function () {
                                noty({'text': '执行失败', 'layout': 'center', 'type': 'error', "timeout": "4000"});
                            }
                        })
                    } else {
                        noty({'text': '操作未完成:无权限进行操作!', 'layout': 'center', 'type': 'error', "timeout": "4000"});
                    }
                    ;
                }
            });
        };
        initTable();
        $('#table').bootstrapTable('hideColumn', 'id');


        function initEditModal() {
            //初始化添加限额记录的渠道下拉框
            var channelSelect = $("#txt_channel");
            var queryChannel = $("#query_channel");
            queryChannel.append("<option value=''> 所有</option>")
            for (var item in channelObj) {
                channelSelect.append("<option value='" + item + "'>" + channelObj[item] + "</option>");
                queryChannel.append("<option value='" + item + "'>" + channelObj[item] + "</option>")
            }


            var bankName = $("#txt_bankname");
            var queryBank = $("#query_bank");
            queryBank.append("<option value=''> 所有</option>");
            //初始化支持的银行
            for (var j = 0, bankSize = bank.length; j < bankSize; j++) {
                bankName.append("<option value='" + bank[j].dicValue + "'>" + bank[j].dicValue + "</option>");
                queryBank.append("<option value='" + bank[j].dicValue + "'>" + bank[j].dicValue + "</option>");
            }
            bankName.first().prop("selected", true);
            var bankCode = $("#txt_bankcode");
            bankCode.val(bank[0].dicKey);
            bankName.change(function () {
                //bankName变化时,修改bankCode
                var selectedBankName = $(this).children('option:selected').val();
                for (var j = 0, bankSize = bank.length; j < bankSize; j++) {
                    if (bank[j].dicValue === selectedBankName) {
                        bankCode.val(bank[j].dicKey);
                    }
                }
            });
            channelSelect.change(function(){
                let selectedChannel = $(this).children('option:selected').val();
                let supportYuezhiyu= channelIsSupportYuezhiyu[selectedChannel];
                $("#txt_support_yuezhiyu").val(supportYuezhiyu);
            })
        }

        initEditModal();
        //查询条件银行名变化时
        $("#query_bank").change(function () {
            query()
        });
        //查询条件渠道变化时
        $("#query_channel").change(function () {
            query()
        });
        //查询启用状态变化时
        $("#query_enabled").change(function () {
            query()
        });

        function query() {
            $('#table').bootstrapTable('removeAll');
            $('#table').bootstrapTable('refresh', {
                url: '/limitManagerController/queryLimit.do',
                query: queryParams()
            });
        }

        function queryParams() {

            return {
                pageNumber: this.pageNumber,
                pageSize: this.pageSize,
                bankName: $("#query_bank").val(),
                channel: $("#query_channel").val(),
                enabled: $("#query_enabled").val()
            }
        };
        <!--新增按钮功能-->
        $("#addBtn").click(function () {
            $("#txt_singledaylimit").attr("value", "");
            $("#txt_singlelimit").attr("value", "");
            $("#editModal").modal();

        });
        <!--新增限额模态框中的确认按钮功能-->
        $(".btn-success").click(function () {
            $.ajax({
                type: "post",
                url: "/limitManagerController/isExisted.do",
                data: {"bankCode": $("#txt_bankcode").val(), "channel": $("#txt_channel").val()},
                dataType: 'JSON',
                success: function (data) {
                    if (data.code === "0000") {
                        $.ajax({
                            type: "post",
                            url: "/limitManagerController/saveLimit.do",
                            data: $("#editForm").serialize(),
                            dataType: 'JSON',
                            success: function (data) {
                                if (data == "1") {
                                    setTimeout(" $('#table').bootstrapTable('refresh')", 4000);
                                    noty({
                                        'text': '执行完成',
                                        'layout': 'center',
                                        'type': 'information',
                                        "timeout": "4000"
                                    });
                                } else {
                                    noty({'text': '执行失败', 'layout': 'center', 'type': 'error', "timeout": "5000"});
                                }
                            }
                        });
                    } else {
                        noty({'text': data.message, 'layout': 'center', 'type': 'error', "timeout": "5000"});
                    }
                }
            });
        });

        <!--进度条自动增长-->
        function increment() {
            value += 1;
            if (value == 80) {
                clearTimeout(st);
                return;
            }
            $("#prog").css("width", value + "%")
            st = setTimeout(increment, 500);
        }

        <!--更改上传状态-->
        $("#modifyEnabledStatusBtn").click(function () {
            var ids = [];
            var rows = $('#table').bootstrapTable('getSelections');
            for (var i = 0; i < rows.length; i++) {
                ids.push(rows[i].id);
            }
            if (ids.length <= 0) {
                noty({'text': '请选择一条记录更新启用状态', 'layout': 'center', 'type': 'error', "timeout": "4000"});
                return;
            }
            $('#confirmModal').modal();
            var confirmdobtn = $("#confirmdobtn");
            confirmdobtn.unbind("click");
            confirmdobtn.click(function () {
                value = 0;
                increment();
                $('#myModal').modal('show');

                $.ajax({
                    url: "/limitManagerController/modifyEnabledStatus.do",
                    timeout: 1800000,
                    method: "POST",
                    data: {"ids": ids.toString()},
                    dataType: 'JSON',
                    success: function (data) {
                        value = 0;
                        $('#myModal').modal('hide');
                        if ("1" == data) {
                            setTimeout(query(), 4020);
                            noty({'text': '执行完成', 'layout': 'center', 'type': 'information', "timeout": "5000"});
                        } else {
                            noty({
                                'text': '执行失败,' + data,
                                'layout': 'center',
                                'type': 'error',
                                "timeout": "6000"
                            });
                        }

                    },
                    error: function (data) {
                        value = 0;
                        $('#myModal').modal('hide');
                        noty({
                            'text': '执行失败,' + data.responseText,
                            'layout': 'center',
                            'type': 'error',
                            "timeout": "6000"
                        });
                    }
                })
            });


        })

    })
</script>
<!-- end: JavaScript-->
</body>
</html>
