spring.datasource.local.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# \u4E1A\u52A1\u7CFB\u7EDF\u6570\u636E\u5E93-remote
spring.datasource.remote.url=jdbc:sqlserver://10.200.1.20:1433;DatabaseName=AutoSet_RunTong
spring.datasource.remote.username=AutoSet_RunTong
spring.datasource.remote.password=AutoSet_RunTong@15
spring.datasource.remote.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true
#\u662F\u5426\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5
spring.datasource.tomcat.remove-abandoned=true
#\u8D85\u65F6\u65F6\u95F4(\u4EE5\u79D2\u6570\u4E3A\u5355\u4F4D),\u8BBE\u7F6E\u4E3A3min
spring.datasource.tomcat.remove-abandoned-timeout=180
spring.jpa.open-in-view=true
spring.jpa.show-sql=true

# thymeleaf start
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
# \u5F00\u53D1\u65F6\u5173\u95ED\u7F13\u5B58,\u4E0D\u7136\u6CA1\u6CD5\u770B\u5230\u5B9E\u65F6\u9875\u9762
spring.thymeleaf.cache=false
# thymeleaf end

spring.mvc.date-format=yyyy-MM-dd
# \u6587\u4EF6\u5927\u5C0F
multipart.maxFileSize = 10Mb  
multipart.maxRequestSize=100Mb 

# \u65E5\u5FD7\u914D\u7F6E
logging.config=classpath:logback.xml

# spring batch config
spring.batch.job.names=autoDeduction
spring.batch.job.enabled=false
spring.batch.initializer.enabled=true
spring.batch.table-prefix=BATCH_
